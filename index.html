<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            <img src="icon.png" alt="Logo" style="width: 30px; height: 30px; margin-right: 5px;">
            <span style="color: #E50914;">Netflix</span>
        </a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">My List</a>
            </li>
        </ul>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <section class="featured">
            <h2 class="text-white">Featured</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="img-container">
                        <img src="prisonbreak.jpeg" alt="Featured Movie" class="img-fluid">
                    </div>
                    <p class="text-white mt-2">Prison Break</p>
                </div>
                <div class="col-md-4">
                    <div class="img-container">
                        <img src="dexter.jpg" alt="Featured Movie" class="img-fluid">
                    </div>
                    <p class="text-white mt-2">Dexter</p>
                </div>
                <div class="col-md-4">
                    <div class="img-container">
                        <img src="avatar.avif" alt="Featured Movie" class="img-fluid">
                    </div>
                    <p class="text-white mt-2">Avatar</p>
                </div>
            </div>
        </section>

        <section class="popular mt-4">
            <h2 class="text-white">Popular on Netflix</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="img-container">
                        <img src="despicable.jpg" alt="Popular Movie" class="img-fluid">
                    </div>
                    <p class="text-white mt-2">Despicable Me</p>
                </div>
                <div class="col-md-3">
                    <div class="img-container">
                        <img src="insideout.jpeg" alt="Popular Movie" class="img-fluid">
                    </div>
                    <p class="text-white mt-2">Inside Out</p>
                </div>
                <div class="col-md-3">
                    <div class="img-container">
                        <img src="loveletter.jpeg" alt="Popular Movie" class="img-fluid">
                    </div>
                    <p class="text-white mt-2">Love Letter</p>
                </div>
                <div class="col-md-3">
                    <div class="img-container">
                        <img src="yjhd.jpg" alt="Popular Movie" class="img-fluid">
                    </div>
                    <p class="text-white mt-2">Yeh Jawaani Hai Deewani</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Netflix Clone | <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
